<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义属性-提示</title>
    <style>
        span[data-title="Data-Hello"]{
            position: relative;
        }
        span[data-title="Data-Hello"]:hover::before{
            content: attr(data-title);
            position: absolute;
            bottom: -150%;
            left: 0;
        }
    </style>
</head>
<body>
    <div title="Hello">Hello</div>	
    <span data-title="Data-Hello">Data-Hello</span>
</body>
</html>
